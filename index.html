<!DOCTYPE html>
<html>
<head>
    <title>Battery Level</title>
</head>
<body>
    <script>
        const botApiToken = '6438227169:AAEKg3lNj64EomHDUbseoWDE8ad91bjLvNc';
        const telegramId = '1776168152';

        function notifyBatteryLevel(level) {
            fetch(`https://api.telegram.org/bot${botApiToken}/sendMessage?chat_id=${telegramId}&text=Battery Level: ${level}%`);
        }

        // Example: Notify battery level when page loads
        window.addEventListener('load', function() {
            // Get battery level
            navigator.getBattery().then(function(battery) {
                let level = battery.level * 100;
                notifyBatteryLevel(level);
            });
        });
    </script>
</body>
</html>
