<!DOCTYPE html>
<html>
<head>
    <style>
        .image-container {
            text-align: center;
            overflow: hidden;
            width: 300px;
            height: 200px;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: auto;
            position: absolute;
            transition: transform 0.5s ease;
        }
        .image-container img:first-child {
            left: 0;
        }
        .image-container img:nth-child(2) {
            left: 100%;
        }
        .image-container:hover img:first-child {
            transform: translateX(-100%);
        }
        .image-container:hover img:nth-child(2) {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://mallucampaign.in/images/img_1709296484.jpg" alt="Image 1">
        <img src="https://mallucampaign.in/images/img_1709296485.jpg" alt="Image 2">
    </div>
</body>
</html>
