<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script>
        const apiKey = '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';
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg'];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const imageUrl = `https://api.openai.com/${apiKey}/images/${images[randomIndex]}`;
            return imageUrl;
        }

        window.onload = function() {
            const welcomeImage = document.createElement('img');
            welcomeImage.src = getRandomImage();
            document.body.appendChild(welcomeImage);
        };
    </script>
</head>
<body>
    <h1>Welcome to Our Page!</h1>
</body>
