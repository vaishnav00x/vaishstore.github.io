<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Post</title>
    <style>
        .image-container {
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            height: 200px;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://mallucampaign.in/images/img_1709296484.jpg" alt="Image 1">
    </div>
</body>
</html>
