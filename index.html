<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terminal Writer</title>
<style>
    body {
        font-family: monospace;
        background-color: #000;
        color: #0F0;
        padding: 20px;
    }
</style>
</head>
<body>
    <div id="terminal"></div>
    <script>
        const terminal = document.getElementById('terminal');
        const texts = ['Hello World!', 'This is a terminal writer.', 'Feel free to customize it!'];
        let index = 0;
        
        function type() {
            if (index < texts.length) {
                terminal.innerHTML += texts[index] + '<br>';
                index++;
                setTimeout(type, 1000);
            }
        }
        
        type();
    </script>
</body>
</html>
