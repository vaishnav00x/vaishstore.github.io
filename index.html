<style>
    .large-button {
        display: inline-block;
        padding: 20px 40px;
        font-size: 24px;
        background-color: #3498db;
        color: #fff;
        border: 2px solid transparent;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
    }
    .large-button:hover {
        background-color: #2980b9;
    }
    .large-button:active {
        transform: scale(0.95);
    }
</style>
