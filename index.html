<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typewriter Effect</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: monospace;
    font-size: 24px;
    text-align: center;
    padding: 50px;
  }
</style>
</head>
<body>
<div id="typewriter"></div>

<script>
const text = "Hello welcome!!ðŸ’€";
const delay = 100; // Delay between each character (in milliseconds)
const typewriter = document.getElementById('typewriter');
let index = 0;

function type() {
  if (index < text.length) {
    typewriter.innerHTML += text.charAt(index);
    index++;
    setTimeout(type, delay);
  }
}

type();
</script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screen Scanning Effect</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    color: #333;
  }
  .scanning {
    font-size: 2em;
    animation: scanningEffect 5s linear forwards;
  }
  @keyframes scanningEffect {
    0% {
      content: "";
    }
    100% {
      content: "SECURE WEBSITE";
    }
  }
</style>
</head>
<body>
<div class="scanning"></div>
<script>
  setTimeout(() => {
    document.querySelector('.scanning').textContent = "SECURE WEBSITE";
  }, 5000);
</script>
</body>
</html>
