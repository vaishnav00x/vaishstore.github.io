<!DOCTYPE html>
<html>
<head>
    <title>Play Sound Button</title>
</head>
<body>
    <button onclick="playSound()">Play Sound</button>
    <audio id="myAudio" src="y2mate.com - 025000hz.mp3"></audio>
    <script>
        function playSound() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }
    </script>
</body>
</html>
