<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Navigation</title>
<style>
    .topnav {
        background-color: #333;
        overflow: hidden;
    }

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }
</style>
</head>
<body>

<div class="topnav">
  <a href="https://t.me/">TELEGRAM</a>
  <a href="https://wa.me/">WHATSAPP</a>
</div>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <style>
    .icon-bar {
      width: 100%;
      background-color: #555;
      overflow: auto;
    }

    .icon-bar a {
      float: left;
      width: 20%;
      text-align: center;
      padding: 12px 0;
      transition: all 0.3s ease;
      color: white;
      font-size: 36px;
    }

    .icon-bar a:hover {
      background-color: #000;
    }
  </style>
</head>
<body>

<div class="icon-bar">
  <a href="#"><i class="fa fa-facebook"></i></a> 
  <a href="#"><i class="fa fa-twitter"></i></a> 
  <a href="#"><i class="fa fa-google"></i></a> 
  <a href="#"><i class="fa fa-linkedin"></i></a>
</div>

</body>
</html>
