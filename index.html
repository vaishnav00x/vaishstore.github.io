<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typewriter Effect</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: monospace;
    font-size: 24px;
    text-align: center;
    padding: 50px;
  }
</style>
</head>
<body>
<div id="typewriter"></div>

<script>
const text = "Hello welcome!!ðŸ’€";
const delay = 100; // Delay between each character (in milliseconds)
const typewriter = document.getElementById('typewriter');
let index = 0;

function type() {
  if (index < text.length) {
    typewriter.innerHTML += text.charAt(index);
    index++;
    setTimeout(type, delay);
  }
}

type();
</script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Touch Point Animation</title>
<style>
    .touch-point {
        width: 20px;
        height: 20px;
        background-color: green;
        border-radius: 50%;
        position: absolute;
        animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.2);
        }
    }
</style>
</head>
<body>
<div class="touch-point"></div>

<script>
    // Error handling for missing element
    const touchPoint = document.querySelector('.touch-point');
    if (!touchPoint) {
        console.error('Touch point element not found.');
    }
</script>
</body>
</html>
