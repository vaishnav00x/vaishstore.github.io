<!DOCTYPE html>
<html>
<head>
    <title>Show Touches</title>
    <script>
        document.addEventListener('click', function(e) {
            const touch = document.createElement('div');
            touch.className = 'touch';
            touch.style.top = e.clientY + 'px';
            touch.style.left = e.clientX + 'px';
            document.body.appendChild(touch);
            setTimeout(function() {
                touch.remove();
            }, 500);
        });
    </script>
    <style>
        .touch {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: ripple 0.5s linear;
        }
        @keyframes ripple {
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
  <title>Slideshow with Arrows</title>
  <style>
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }
    .mySlides {
      display: none;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

<div class="slideshow-container">
  <div class="mySlides">
    <img src="https://mallucampaign.in/images/img_1709297836.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="https://mallucampaign.in/images/img_1709296484.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="https://mallucampaign.in/images/img_1709296485.jpg" style="width:100%">
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
  }
</script>

</body>
</html>





<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Logo with Animation</title>
<style>
    .logo {
        position: fixed;
        top: 10px;
        right: 10px;
        animation: logoAnimation 5s infinite;
        width: 100px;
        height: auto;
    }

    @keyframes logoAnimation {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }
</style>
</head>
<body>
    <img src="https://mallucampaign.in/images/img_1709813711.jpg" alt="Logo" class="logo">
</body>
</html>








<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer and Copy Text</title>
</head>
<body>
<p id="timer">Timer: 10 seconds</p>
<p id="copyText" onclick="copyToClipboard()">5x21*</p>

<script>
function copyToClipboard() {
  const text = document.getElementById('copyText').innerText;
  navigator.clipboard.writeText(text);
  alert('Text copied to clipboard: ' + text);
}

setTimeout(function() {
  document.getElementById('timer').innerText = 'Timer ended!';
}, 10000);
</script>
</body>
</html>
