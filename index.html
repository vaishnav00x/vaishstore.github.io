<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Our Page!</title>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <img id="welcomeImage" src="" alt="Random Welcome Image">
    
    <script>
        const apiKey = "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";
        const imageUrl = "https://api.openai.com/v1/image/random";
        
        fetch(imageUrl, {
            headers: {
                "Authorization": `Bearer ${apiKey}`
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("welcomeImage").src = data.url;
        })
        .catch(error => console.error("Error fetching image:", error));
    </script>
</body>
