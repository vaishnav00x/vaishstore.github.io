<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post</title>
    <style>
        .post {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .post img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .post-info {
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="post">
        <img src="post-image.jpg" alt="Post Image">
        <div class="post-info">
            <p>Likes: 10281</p>
            <p>Comments: 1972</p>
            <p>Shares: 7628</p>
            <p>Add 10 comments...</p>
        </div>
    </div>
</body>
</html>
