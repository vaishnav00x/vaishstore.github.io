<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typewriter Effect</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: monospace;
    font-size: 24px;
    text-align: center;
    padding: 50px;
  }
</style>
</head>
<body>
<div id="typewriter"></div>

<script>
const text = "Hello welcome!!ðŸ’€";
const delay = 100; // Delay between each character (in milliseconds)
const typewriter = document.getElementById('typewriter');
let index = 0;

function type() {
  if (index < text.length) {
    typewriter.innerHTML += text.charAt(index);
    index++;
    setTimeout(type, delay);
  }
}

type();
</script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <style>
        #gameArea {
            width: 100%;
            height: 400px;
            background-color: lightblue;
            position: relative;
        }
        #character {
            width: 50px;
            height: 50px;
            background-image: url('https://telegra.ph/file/39c722237f30982ca6f9a.png');
            background-size: cover;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .rock {
            width: 30px;
            height: 30px;
            background-image: url('https://telegra.ph/file/d2e70c74207ad01eea8bc.png');
            background-size: cover;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="gameArea" onclick="jumpCharacter()"></div>
    <script>
        let character = document.getElementById('character');
        let gameArea = document.getElementById('gameArea');
        let score = 0;
        let isGameOver = false;

        function jumpCharacter() {
            if (!isGameOver) {
                // Jump logic here
            }
        }

        function createRock() {
            if (!isGameOver) {
                let rock = document.createElement('div');
                rock.classList.add('rock');
                rock.style.left = `${Math.random() * 90}%`;
                gameArea.appendChild(rock);

                // Move rock downwards
                let rockInterval = setInterval(() => {
                    if (!isGameOver) {
                        // Move rock logic here
                    } else {
                        clearInterval(rockInterval);
                    }
                }, 20);
            }
        }

        function checkCollision() {
            let characterRect = character.getBoundingClientRect();
            let rocks = document.querySelectorAll('.rock');

            rocks.forEach(rock => {
                let rockRect = rock.getBoundingClientRect();
                if (
                    rockRect.top >= characterRect.top &&
                    rockRect.top <= characterRect.bottom &&
                    rockRect.left >= characterRect.left &&
                    rockRect.left <= characterRect.right
                ) {
                    endGame();
                }
            });
        }

        function endGame() {
            isGameOver = true;
            alert(`Game Over! Your score: ${score}`);
            // Additional logic to handle game over
        }

        setInterval(() => {
            if (!isGameOver) {
                score++;
                createRock();
                checkCollision();
            }
        }, 1000);
    </script>
</body>
</html>
