<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Theme with Animated Border</title>
<style>
    body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .border {
        border: 2px solid transparent;
        border-radius: 5px;
        animation: changeColor 5s infinite;
    }
    @keyframes changeColor {
        0% { border-color: #ff6347; }
        25% { border-color: #1e90ff; }
        50% { border-color: #32cd32; }
        75% { border-color: #ff69b4; }
        100% { border-color: #ffd700; }
    }
</style>
</head>
<body>
<div class="border">
    <h1>Welcome to Our Website</h1>
    <p>Enjoy the dynamic border colors!</p>
</div>
<script>
    // Error handling for animation support
    const borderElement = document.querySelector('.border');
    if (window.getComputedStyle(borderElement).animationName === 'none') {
        console.error('Animation not supported. Please check your browser compatibility.');
    }
</script>
</body>
</html>










    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Button</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: black;
        color: white;
        border: 2px solid #07c;
        border-radius: 5px;
        animation: colorChange 2s infinite alternate;
    }
    @keyframes colorChange {
        0% { border-color: #07c; }
        50% { border-color: #f90; }
        100% { border-color: #0c0; }
    }
</style>
</head>
<body>
<button onclick="window.location.href='speaker.html'">SPEAKER CLEANER</button>
</body>
</html>
