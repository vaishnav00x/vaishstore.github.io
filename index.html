<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post</title>
    <style>
        .post {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 400px;
        }
        .user {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user .name {
            font-weight: bold;
        }
        .verified {
            color: blue;
            margin-left: 5px;
        }
        .comments {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="user">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <div class="name">AB</div>
            <span class="verified">âœ”</span>
        </div>
        <div class="content">
            This is a sample Facebook post.
        </div>
        <div class="comments">
            <div class="comment">
                <span class="name">User1:</span> Nice post!
            </div>
            <div class="comment">
                <span class="name">User2:</span> Great content!
            </div>
        </div>
    </div>
</body>
</html>
