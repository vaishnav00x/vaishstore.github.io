<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
</head>
<body>

<form id="contactForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br><br>

    <label for="subject">Subject:</label>
    <textarea id="subject" name="subject" required></textarea><br><br>

    <button type="button" onclick="sendMessage()">Send Message</button>
</form>

<script>
    function sendMessage() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const country = document.getElementById('country').value;
        const subject = document.getElementById('subject').value;
        
        const message = `â†•PRIVATE METHODS SUPPORT 
        First Name: ${firstName}\n
        Last Name: ${lastName}\n
        Country: ${country}\n
        Subject: ${subject}`;
        
        const botToken = '7087761711:AAEH5vZDGJH9Ia3qrmxJxLB7CWrGtC08Pgs';
        const telegramId = '-1002119663903';
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${telegramId}&text=${message}`;
        
        fetch(url, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message. Please try again.');
                }
            })
            .catch(error => alert('An error occurred. Please try again later.'));
    }
</script>

</body>
</html>
