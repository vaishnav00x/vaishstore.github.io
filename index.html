 <style>
 	
 body {
   padding: 0;
   margin: 0;
 }
 .cover img {
   width: 100px;
   height: 100px;
   margin-top: 35%;
   margin-left: 35%;
 }
   .cover {
     background: #0000;
     position: fixed;
     width: 100%;
     height: 100%;
     opacity: 0;
     animation: fade-out 2s;
   }
   .cover #icon {
     --size: 100px;
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     width: var(--size);
     animation: zoom-in 2s;
     animation-delay: 2s;
  
   }
   @keyframes zoom-in {
     50% {
       width: var(--size);
     }
     60% {
       width: calc(var(--size)*0.9);
     }
     100% {
       width: 250%;
     }
   }
   @keyframes fade-out {
     0%, 85% {
       opacity: 1;
     }
     100% {
       opacity: 0;
     }
   }
   
 
</style>
 

<div class="cover">
<img src="https://mallucampaign.in/images/img_1713854883.jpg">
</div>

       <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Bulb Line Design</title>
<style>
    body {
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .neon-line {
        width: 200px;
        height: 2px;
        background-color: #fff;
        box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff, 0 0 80px #fff;
        animation: glow 1s infinite alternate;
    }
    @keyframes glow {
        from {
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff, 0 0 80px #fff;
        }
        to {
            box-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 80px #fff, 0 0 160px #fff;
        }
    }
</style>
</head>
<body>
    <div class="neon-line"></div>
</body>
</html>










<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Sticker</title>
<style>
  .animated-sticker {
    cursor: pointer;
    animation: bounce 0.5s infinite alternate;
  }
  
  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-5px); }
  }
</style>
</head>
<body>
<div class="animated-sticker" onclick="showPopup()" onmousedown="startVibration()" onmouseup="stopVibration()">ðŸ”Ž</div>

<div id="popup" style="display: none;">
  <p>SORRY MODS NOT AVAILABLE AT THIS TIME. WE'LL UPLOAD MODS SOON....</p>
</div>

<script>
  function showPopup() {
    try {
      document.getElementById("popup").style.display = "block";
    } catch (error) {
      console.error("Error displaying popup: " + error);
    }
  }

  function startVibration() {
    try {
      navigator.vibrate([200, 100, 200, 100, 200]); // Vibrate pattern
    } catch (error) {
      console.error("Error starting vibration: " + error);
    }
  }

  function stopVibration() {
    try {
      navigator.vibrate(0); // Stop vibration
    } catch (error) {
      console.error("Error stopping vibration: " + error);
    }
  }
</script>
</body>
</html>
