    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Button</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: black;
        color: white;
        border: 2px solid #07c;
        border-radius: 5px;
        animation: colorChange 2s infinite alternate;
    }
    @keyframes colorChange {
        0% { border-color: #07c; }
        50% { border-color: #f90; }
        100% { border-color: #0c0; }
    }
</style>
</head>
<body>
<button onclick="window.location.href='speaker.html'">SPEAKER CLEANER</button>
</body>
