<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Menu Icon</title>
<style>
  /* Styles for the menu icon */
  .menu-icon {
    display: block;
    cursor: pointer;
    padding: 10px;
  }
  .menu-icon span {
    display: block;
    width: 30px;
    height: 5px;
    margin: 6px 0;
    background-color: #333;
    transition: 0.4s;
  }
  .menu-icon.open span:nth-child(2) {
    opacity: 0;
  }
  /* Styles for the navigation links */
  .nav-links {
    display: none;
  }
  .nav-links.open {
    display: block;
  }
</style>
</head>
<body>
<div class="menu-icon" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>
<div class="nav-links" id="navLinks">
  <a href="services.html">Services</a>
  <a href="https://private-methods.vercel.app/">Home</a>
</div>

<script>
function toggleMenu() {
  const menuIcon = document.querySelector('.menu-icon');
  const navLinks = document.querySelector('.nav-links');

  menuIcon.classList.toggle('open');
  navLinks.classList.toggle('open');
}
</script>
</body>
</html>





<!DOCTYPE html>
<html>
<head>
    <title>Show Touches</title>
    <script>
        document.addEventListener('click', function(e) {
            const touch = document.createElement('div');
            touch.className = 'touch';
            touch.style.top = e.clientY + 'px';
            touch.style.left = e.clientX + 'px';
            document.body.appendChild(touch);
            setTimeout(function() {
                touch.remove();
            }, 500);
        });
    </script>
    <style>
        .touch {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: ripple 0.5s linear;
        }
        @keyframes ripple {
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
</body>
</html>
