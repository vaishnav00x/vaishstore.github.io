<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website with Progress Bars</title>
<style>
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #progress {
        width: 50%;
        background-color: #3498db;
        color: white;
        text-align: center;
        padding: 10px;
    }
</style>
</head>
<body>
<div id="overlay">
    <div id="progress">Loading...</div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            document.getElementById("overlay").style.display = "none";
        }, 30000); // 30 seconds
    });
</script>
</body>
</html>













<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Edges and Animated Text Box</title>
<style>
    .box {
        width: 200px;
        height: 100px;
        background-color: #f0f0f0;
        border-radius: 10px;
        text-align: center;
        line-height: 100px;
        position: relative;
        overflow: hidden;
    }
    .text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        color: #333;
        clip-path: inset(0 0 0 100%);
        animation: slide 2s forwards;
    }
    @keyframes slide {
        to {
            clip-path: inset(0 0 0 0);
        }
    }
</style>
</head>
<body>
<div class="box">
    <div class="text">Services closed for a few days âœ…</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Show Touches</title>
    <script>
        document.addEventListener('click', function(e) {
            const touch = document.createElement('div');
            touch.className = 'touch';
            touch.style.top = e.clientY + 'px';
            touch.style.left = e.clientX + 'px';
            document.body.appendChild(touch);
            setTimeout(function() {
                touch.remove();
            }, 500);
        });
    </script>
    <style>
        .touch {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: ripple 0.5s linear;
        }
        @keyframes ripple {
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
</body>
</html>
