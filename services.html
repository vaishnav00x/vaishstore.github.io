<!DOCTYPE html>
<html>
<head>
  <title>HTML Quiz</title>
  <style>
    /* CSS styles for the quiz */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .question {
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .options {
      margin-bottom: 20px;
    }
    
    .option {
      margin-bottom: 10px;
    }
    
    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .result {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>HTML Quiz</h1>
    
    <div class="question">
      <p>What does HTML stand for?</p>
    </div>
    
    <div class="options">
      <div class="option">
        <input type="radio" name="q1" value="a">
        <label for="q1">Hyper Text Markup Language</label>
      </div>
      <div class="option">
        <input type="radio" name="q1" value="b">
        <label for="q1">Hyperlinks and Text Markup Language</label>
      </div>
      <div class="option">
        <input type="radio" name="q1" value="c">
        <label for="q1">Home Tool Markup Language</label>
      </div>
    </div>
    
    <div class="question">
      <p>Which tag is used to define a paragraph in HTML?</p>
    </div>
    
    <div class="options">
      <div class="option">
        <input type="radio" name="q2" value="a">
        <label for="q2">p</label>
      </div>
      <div class="option">
        <input type="radio" name="q2" value="b">
        <label for="q2">h1</label>
      </div>
      <div class="option">
        <input type="radio" name="q2" value="c">
        <label for="q2">div</label>
      </div>
    </div>
    
    <div class="question">
      <p>Which attribute is used to specify the URL of an image in HTML?</p>
    </div>
    
    <div class="options">
      <div class="option">
        <input type="radio" name="q3" value="a">
        <label for="q3">src</label>
      </div>
      <div class="option">
        <input type="radio" name="q3" value="b">
        <label for="q3">alt</label>
      </div>
      <div class="option">
        <input type="radio" name="q3" value="c">
        <label for="q3">href</label>
      </div>
    </div>
    
    <button class="submit-btn">Submit</button>
    
    <div class="result"></div>
  </div>
  
  <script>
    // JavaScript code for checking the answers
    const submitBtn = document.querySelector('.submit-btn');
    const resultDiv = document.querySelector('.result');
    
    submitBtn.addEventListener('click', () => {
      const q1Answer = document.querySelector('input[name="q1"]:checked');
      const q2Answer = document.querySelector('input[name="q2"]:checked');
      const q3Answer = document.querySelector('input[name="q3"]:checked');
      
      if (q1Answer && q2Answer && q3Answer) {
        const answers = [q1Answer.value, q2Answer.value, q3Answer.value];
        const correctAnswers = ['a', 'a', 'a'];
        let score = 0;
        
        for (let i = 0; i < answers.length; i++) {
          if (answers[i] === correctAnswers[i]) {
            score++;
          }
        }
        
        resultDiv.textContent = `You scored ${score} out of ${correctAnswers.length}!`;
      } else {
        resultDiv.textContent = 'Please answer all the questions.';
      }
    });
  </script>
</body>
    </html>
