<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Clean Button</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .button {
        font-size: 24px;
        padding: 20px 40px;
        border: 2px solid transparent;
        border-image: linear-gradient(45deg, #f00, #ff0, #0f0, #00f) 1;
        border-image-slice: 1;
        background: transparent;
        color: #fff;
        cursor: pointer;
        transition: border-image 0.5s;
    }
    .button:hover {
        border-image: linear-gradient(45deg, #f00, #ff0, #0f0, #00f) 1;
    }
</style>
</head>
<body>
<button class="button" onclick="playAudio()">TAP TO CLEANðŸ’€</button>
<audio id="cleanAudio" src="https://i.imgur.com/KzEKjWM.mp3"></audio>
<script>
    function playAudio() {
        var audio = document.getElementById("cleanAudio");
        audio.play();
        audio.onended = function() {
            alert("SUCCESSFULLY CLEANED!");
        };
    }
</script>
</body>
</html>
